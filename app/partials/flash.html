<!-- The incredible flash! -->
<div class="container text-center" ng-controller="FlashCtrl">
    <div class="row alert alert-success" ng-if="hasFlash()">
        <p>{{getFlash()}}</p>
    </div>
    <div class="row alert alert-danger" ng-if="hasErrorFlash()">
        <p>{{getErrorFlash()}}</p>
    </div>
</div>
