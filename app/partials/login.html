<form role="login" ng-if="!working" novalidation>
    <div class="form-group" ng-class="{'has-error': login_error}">
      <label for="email" class="glyphicon glyphicon-envelope"></label>
      <input type="email" name="email" id="email" ng-model="email" placeholder="example@guc.edu.eg" required>
    </div>
    <div class="form-group" ng-class="{'has-error': login_error}">
      <label for="password" class="glyphicon glyphicon-lock"></label>
      <input type="password" name="password" id="password" ng-model="password" placeholder="password" required>
    </div>
     <div class="form-group">
        <label for="remember">Keep me logged in</label>
        <input type="checkbox" id="remember" ng-model="remember">
      </div>
      <button type="submit" ng-click="login(email, password, remember)" class="btn btn-primary">Login</button>
</form>

<section ng-if="working">
<p class="text-info">Please wait<span class="ellipsis_animated-inner">
        <span>.</span>
        <span>.</span>
        <span>.</span>
    </span></p>
</section>
