<form role="login" ng-if="!working" class="form-horizontal" novalidation>
    <div class="form-group" ng-class="{'has-error': login_error}">
        <label for="email" class="glyphicon glyphicon-envelope control-label col-sm-2"></label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="email" ng-model="email" placeholder="example@student.guc.edu.eg" required>
        </div>
    </div>
    <div data-ng-if="!forgotpass && !resendactivation">
        <div class="form-group" ng-class="{'has-error': login_error}">
            <label for="password" class="glyphicon glyphicon-lock control-label col-sm-2"></label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" ng-model="password" placeholder="password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="remember"> Remember Me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-click="login(email, password, remember)" class="btn btn-primary">Login</button>
                <a href="" data-ng-click="toggleForgotPassword()">Forgot Password?</a>
            </div>
        </div>
    </div>

    <div data-ng-if="forgotpass" class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="sendForgotPassword(email)" class="btn btn-primary">Request Password Reset</button>
            <a href="" data-ng-click="toggleForgotPassword()">let me try to login again</a>
        </div>
    </div>
    <div data-ng-if="resendactivation" class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            OR <button type="submit" ng-click="sendActivation(email)" class="btn btn-primary">Resend Activation Email</button>
        </div>
    </div>
</form>

<section ng-if="working">
    <p class="text-info">Please wait<span class="ellipsis_animated-inner">
        <span>.</span>
        <span>.</span>
        <span>.</span>
        </span>
    </p>
</section>
