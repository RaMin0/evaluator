<div class="course">
  <p class="course-name">{{course.name}}</p>
  <p class="course-description">{{course.description}}</p>
  <div class="visibility-wrapper">
    <i class="material-icons right" data-ng-if="!course.published">visibility_off</i>
    <i class="material-icons right" data-ng-if="course.published">visibility_on</i>

  </div>
</div>
