<div class="result">
<header>
  <h3 class="name">{{result.test_suite.name}}</h3>
</header>
  <div class="flex-perfect-center-container flex-column">
    <p class="grade">{{result.grade}}/{{result.max_grade}}</p>
    <div data-ng-if="!result.compiled" class="message-container">
      <p data-ng-repeat="message in result.compiler_out_array track by $index"
      class="result-compilation-error">{{message}}</p>
    </div>
  </div>
  <div class="result-cases-wrapper">
    <ul class="result-cases-list">
      <li
      data-result-case
      data-data="case"
      data-ng-repeat="case in result.cases"
      class="result-case-item"
      ></li>
    </ul>
  </div>
</div>
