<div class="suite">
  <p class="suite-name">{{suite.name}}</p>

  <div class="flex-perfect-center-container">
    <div data-ng-if="!suite.ready">
      <p>Processing ..</p>
      <div class="flex-perfect-center-container"><i class="material-icons spinner">refresh</i></div>
    </div>
    <div data-ng-if="suite.ready">
      <p>Ready</p>
      <div class="flex-perfect-center-container">
        <i class="material-icons check">check</i>
      </div>
    </div>
  </div>
  <div class="float-wrapper">
    <i class="material-icons right" data-ng-if="suite.hidden">visibility_off</i>
    <i class="material-icons right" data-ng-if="!suite.hidden">visibility_on</i>
    <i data-ng-click="download()" data-ng-if="canDownload" class="material-icons left clickable-icon">file_download</i>
  </div>
</div>
