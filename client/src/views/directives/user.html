<section class="user">
  <p class="name">{{user.full_name}}</p>
  <p class="email">{{user.email}}</p>
  <p data-ng-if="user.student">{{user.guc_id}}</p>
  <p data-ng-if="user.student">Team: {{user.team}}</p>
  <p data-ng-if="user.student">Major: {{user.major}}</p>
  <p data-ng-if="user.admin">This is an admin</p>
  <p class="created_at">Created {{user.created_at}}</p>

  <div class="user-controls-container">
    <md-button class="md-fab md-mini md-primary" data-ng-if="canEdit" data-ui-sref="private.teacher.user({id: user.id})">
      <md-icon md-font-set="material-icons">mode_edit</md-icon>
    </md-button>
    <md-button class="md-fab md-mini" data-ng-if="canDelete"
    data-ng-click="showDeleteDialog($event)" aria-label="delete">
      <md-icon md-font-set="material-icons">delete_forever</md-icon>
    </md-button>
  </div>
</section>
