<form
class="creation-dialog-form contract-form"
data-ng-submit="submit()"
id="courseForm"
name="courseForm"
novalidate
>

<header>
  <h3>Create Course</h3>
</header>

<fieldset>
  <div class="relative form-line">
    <input class="material-text" type="text" id="name" name="name"
    data-ng-model="newCourseData.name" required>
    <label for="name">Name (CS 403)</label>
    <span class="form-field-error"
    data-ng-class="{hidden: !courseForm.name.$error.required}"
    >This field is required</span>
  </div>

  <div class="relative form-line">
    <input class="material-text" type="text" id="description" name="description"
    data-ng-model="newCourseData.description" required>
    <label for="description">Description (This is the game course)</label>
    <span class="form-field-error"
    data-ng-class="{hidden: !courseForm.description.$error.required}"
    >This field is required</span>
  </div>
</fieldset>

<p class="error">{{courseCreateError}}</p>

<div class="flex-perfect-center-container">
  <button type="submit" class="contract-overlay"
  data-ng-disabled="courseForm.$invalid"
  data-ng-class="{loading: processingCourse}"
  >
  <span class="label">Create</span>
  <i class="material-icons spinner">refresh</i>
  </button>
</div>
  
</form>
