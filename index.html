<!DOCTYPE HTML>
<html lang="en" ng-app="jprApp">
  <head ng-controller="HeadCtrl">
    <meta charset="utf-8">
    <title ng-bind="Page.title()">JPR</title>
    <link rel="stylesheet" href="stylesheets/bootstrap-united.css">
<!--    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.css">-->
<!--    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap-theme.css">-->
    <script src="app/bower_components/jquery/dist/jquery.js"></script>
    <script src="app/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app/bower_components/angular/angular.js"></script>
    <script src="app/bower_components/angular-route/angular-route.js"></script>
    <script src="app/bower_components/angular-resource/angular-resource.js"></script>
    <script src="app/bower_components/angular-cookie/angular-cookie.js"></script>
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>
    <script src="app/services.js"></script>
    <script src="app/filters.js"></script>
    <script src="app/controllers/home_controller.js"></script>
    <script src="app/controllers/courses_controller.js"></script>
    <script src="app/controllers/head_controller.js"></script>
    <script src="app/controllers/login_controller.js"></script>
    <script src="app/controllers/navbar_controller.js"></script>
    <script src="app/controllers/signup_controller.js"></script>
  </head>
  <style>
    .navbar {
      height: 110px;
    }
    
    .main {
      margin-top: 100px;
    }
    
    html, body {
      height: 100%;

    }
    body {
      padding-top: 115px;
    }
    .wrapper {
      min-height: 100%;
      height: auto !important; /* This line and the next line are not necessary unless you need IE6 support */
      height: 100%;
      margin: 0 auto -155px; /* the bottom margin is the negative value of the footer's height */
    }
    .footer {
      height: 155px;
    }
  </style>
  <body>
    
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarCtrl">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="MET" src="images/logo3.png">
          </a>          
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#/courses">Courses</a></li>
            <li ng-hide="Auth.isLoggedIn()"><a href="#/signup">Create Account</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-show="Auth.isLoggedIn()">
          <li><a href="#/profile">Hello {{Auth.getUser().name}}</a></li>
          <li><a ng-click="Auth.clear()">Logout</a></li>
        </ul>
        <p class="navbar-text navbar-right" ng-hide="Auth.isLoggedIn()">Hello Anon</p>
      </div>
    </nav>
    <section ng-include="'app/partials/login.html'">
    </section>
    
    <div class="wrapper">
      <div ng-view class="main">
      </div>
    </div>
    
    
    <footer class="footer">
      <div class="container text-center">
        <a href="https://github.com/ah450/runner-frontend"><img src="images/github.png" alt="Fork me" /></a>
      </div>
    </footer>
    
  </body>
</html>
