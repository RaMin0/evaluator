<!DOCTYPE HTML>
<html lang="en" ng-app="jprApp">

<head ng-controller="HeadCtrl">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-bind="title()">JPR</title>
    <link href="stylesheets/main.css" rel="stylesheet">
</head>
<body>
    <div id="wrap" class="container">
        <section ng-include="'partials/nav.html'">
        </section>
        <section ng-include="'partials/flash.html'">
        </section>
        <section ng-include="'partials/messages.html'">
        </section>
        <div class="text-center">
            <img id="spinner" ng-src="images/spin.gif" style="display:none;">
        </div>
        <div ng-view class="main">
        </div>
    </div>
    <footer class="footer" ng-controller="FooterCtrl">
        <div class="container text-center">
            <blockquote id="zenblockquote">
                <p class="text-muted">{{zen.message}}</p>
                <footer>{{zen.author}}</footer>
            </blockquote>
            <a href="https://github.com/ah450/runner-frontend"><img src="images/github.png" title="Fork Me" alt="Fork me">
            </a>
        </div>
    </footer>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
