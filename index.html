<!DOCTYPE HTML>
<html lang="en" ng-app="jprApp">
  <head ng-controller="HeadCtrl">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-bind="title()">JPR</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/bootstrap-theme.min.css">
    <script src="app.js" charset="utf-8"></script>
  </head>
  <style>    
    .main {
      margin-top: 100px;
    }
    
        
    html, body {
      height: 100%;
    }


    #wrap {
      min-height: 100%;
      height: auto !important;
      height: 100%;
      margin: 0 auto -120px;
      padding: 0 0 140px;
    }
    body {
      padding-top: 115px;
    }
    .top-buffer {
      margin-top: 40px;
    }
    .border-row {
      border-bottom: 1px solid #ccc;
    }
    .bottom-buffer {
      padding-bottom: 40px;
    }
  </style>
  <body>
    <div id="wrap">
      <section ng-include="'partials/nav.html'">
      </section>
      <div ng-view class="main">
      </div>    
    </div>    
    <footer class="footer">
      <div class="container text-center">
        <a href="https://github.com/ah450/runner-frontend"><img src="images/github.png" title="Fork Me" alt="Fork me" /></a>
      </div>
    </footer>
  </body>
</html>
