<!DOCTYPE HTML>
<html lang="en" ng-app="jprApp">
  <head ng-controller="HeadCtrl">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-bind="title()">JPR</title>
<!--    <link rel="stylesheet" href="stylesheets/bootstrap-united.css">-->
    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <script src="app/bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="app/bower_components/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
    <script src="app/bower_components/angular/angular.js" charset="utf-8"></script>
    <script src="app/bower_components/angular-route/angular-route.js" charset="utf-8"></script>
    <script src="app/bower_components/angular-resource/angular-resource.js" charset="utf-8"></script>
    <script src="app/bower_components/angular-cookie/angular-cookie.js" charset="utf-8"></script>
    <script src="app/bower_components/angular-local-storage/dist/angular-local-storage.js" type="text/javascript" charset="utf-8"></script>
    <script src="app/bower_components/ng-file-upload/angular-file-upload-shim.js" charset="utf-8"></script>
    <script src="app/bower_components/ng-file-upload/angular-file-upload.js" charset="utf-8"></script>
    <script src="app/bower_components/momentjs/moment.js" charset="utf-8"></script>
    <script src="app/app.js" charset="utf-8"></script>
    <script src="app/routes.js" charset="utf-8"></script>
    <script src="app/services.js" charset="utf-8"></script>
    <script src="app/filters.js" charset="utf-8"></script>
    <script src="app/controllers/home_controller.js" charset="utf-8"></script>
    <script src="app/controllers/courses_controller.js" charset="utf-8"></script>
    <script src="app/controllers/head_controller.js" charset="utf-8"></script>
    <script src="app/controllers/login_controller.js" charset="utf-8"></script>
    <script src="app/controllers/navbar_controller.js" charset="utf-8"></script>
    <script src="app/controllers/signup_controller.js" charset="utf-8"></script>
    <script src="app/controllers/course_related_controller.js" charset="utf-8"></script>
    <script src="app/controllers/error_controller.js" charset="utf-8"></script>
    <script src="app/controllers/course_controller.js" charset="utf-8"></script>
    <script src="app/controllers/project_controller.js" charset="utf-8"></script>
  </head>
  <style>
    
    .main {
      margin-top: 100px;
    }
    
        
    html, body {
      height: 100%;
    }


    #wrap {
      min-height: 100%;
      height: auto !important;
      height: 100%;
      margin: 0 auto -120px;
      padding: 0 0 140px;
    }
    body {
      padding-top: 115px;
    }
    .top-buffer {
      margin-top: 40px;
    }
    .border-row {
      border-bottom: 1px solid #ccc;
    }
    .bottom-buffer {
      padding-bottom: 40px;
    }
  </style>
  <body>
    <div id="wrap">
      <section ng-include="'app/partials/nav.html'">
      </section>

      <div ng-view class="main">
      </div>
    
    </div>
    
    <footer class="footer">
      <div class="container text-center">
        <a href="https://github.com/ah450/runner-frontend"><img src="images/github.png" alt="Fork me" /></a>
      </div>
    </footer>
  </body>
</html>
